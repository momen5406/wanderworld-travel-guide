  <header id="home-section" class="">

        <div class="logo">
          <h1>Wander<span>World</span></h1>

        <ul id="menu" class="d-md-flex align-items-center" >
          <i id="exitButton" class="bi bi-x exitBtn" ></i>
          <li><a class="active" href="index.html">Home</a></li>

        </div>
      </div>

      <form>
        <i class="bi bi-search search-icon"></i>
        <input type="search" name="search" id="searchInput" placeholder="Search by Country Name">

            <p>Travelers’ Choice Awards Best of the Best</p>

              <i id="sliderRightButton" class="bi bi-arrow-right-short ms-auto button-icon"></i>
            </div>
            <div class="overflow-hidden">
              <div id="sliderWrapper" class="slider-wrapper">
                <div class="row g-3 flex-nowrap">
                  <div class="col-sm-6 col-md-4 col-lg-3 city">
                    <a href="#">
                      <img src="https://images.unsplash.com/photo-1548585742-110f6e08f1aa?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Rome">

                      <span class="badge">Lisbon</span>
                    </a>
                  </div>
                  <div class="col-sm-6 col-md-4 col-lg-3 city">
                    <a href="#">
                      <img src="https://images.unsplash.com/photo-1636537511494-c3e558e0702b?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Istanbul">
                      <span class="badge">Istanbul</span>
                    </a>
                  </div>
                  <div class="col-sm-6 col-md-4 col-lg-3 city">
                    <a href="#">
                      <img src="https://images.unsplash.com/photo-1519181258491-889c2b001485?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Vancouver">
                      <span class="badge">Vancouver</span>
                    </a>
                  </div>
                  <div class="col-sm-6 col-md-4 col-lg-3 city">
                    <a href="#">
                      <img src="https://images.unsplash.com/photo-1546412414-8035e1776c9a?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Dubai">

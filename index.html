<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WanderWorld – Explore Cities Around the Globe</title>
  <!-- Poppins Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
  <!-- Bootstrap Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Main CSS File -->
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <nav class="position-absolute top-0 start-0 w-100 p-4">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="logo">
        <h1>Wander<span>World</span></h1>
      </div>
      <ul id="menu" class="d-md-flex align-items-center" >
        <i id="exitButton" class="bi bi-x exitBtn" ></i>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">Explore</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div id="menuButton" class="menuButton d-md-none">
        <i class="bi bi-justify"></i>
      </div>
    </div>
  </nav>

  <header>
    <div class="container">
      <h2>Find the best travel info around the globe</h2>
      <form>
        <i class="bi bi-search search-icon"></i>
        <input type="search" name="search" id="search" placeholder="Countries & Cities">
        <button>Search</button>
      </form>

      <section class="featured">
        <div class="container">
          <div class="title">
            <h4>Featured destinations</h4>
            <p>Travelers’ Choice Awards Best of the Best</p>
          </div>
          <div class="slider position-relative">
            <div class="change-buttons position-absolute top-50 start-0 w-100 z-3 d-flex align-items-center justify-content-between">
              <i id="sliderLeftButton" class="bi bi-arrow-left-short me-auto button-icon"></i>
              <i id="sliderRightButton" class="bi bi-arrow-right-short ms-auto button-icon"></i>
            </div>
            <div class="overflow-hidden">
              <div id="sliderWrapper" class="slider-wrapper">
                <div class="row g-3 flex-nowrap">
                  <div class="col-sm-6 col-md-4 col-lg-3 city">
                    <a href="#">
                      <img src="img/barcelona.jpg" alt="Barcelona">
                      <span class="badge">Barcelona</span>
                    </a>
                  </div>
                  <div class="col-sm-6 col-md-4 col-lg-3 city">
                    <a href="#">
                      <img src="img/monaco.jpg" alt="Monaco">
                      <span class="badge">monaco</span>
                    </a>
                  </div>
                  <div class="col-sm-6 col-md-4 col-lg-3 city">
                    <a href="#">
                      <img src="img/bali.jpg" alt="Bali">
                      <span class="badge">Bali</span>
                    </a>
                  </div>
                  <div class="col-sm-6 col-md-4 col-lg-3 city">
                    <a href="#">
                      <img src="img/amsterdam.jpg" alt="Amsterdam">
                      <span class="badge">Amsterdam</span>
                    </a>
                  </div>
                  <div class="col-sm-6 col-md-4 col-lg-3 city">
                    <a href="#">
                      <img src="img/barcelona.jpg" alt="Barcelona">
                      <span class="badge">Barcelona</span>
                    </a>
                  </div>
                  <div class="col-sm-6 col-md-4 col-lg-3 city">
                    <a href="#">
                      <img src="img/monaco.jpg" alt="Monaco">
                      <span class="badge">monaco</span>
                    </a>
                  </div>
                  <div class="col-sm-6 col-md-4 col-lg-3 city">
                    <a href="#">
                      <img src="img/bali.jpg" alt="Bali">
                      <span class="badge">Bali</span>
                    </a>
                  </div>
                  <div class="col-sm-6 col-md-4 col-lg-3 city">
                    <a href="#">
                      <img src="img/amsterdam.jpg" alt="Amsterdam">
                      <span class="badge">Amsterdam</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </header>

  

  <script type="module" src="js/index.js"></script>
</body>
</html>
